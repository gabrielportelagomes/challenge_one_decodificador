<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Decodificador de texto</title>
  </head>
  <body>
    <header>
      <img src="./img/alura.svg" alt="alura" class="logo" />
    </header>
    <main class="container">
      <section class="inputContainer">
        <textarea class="input" placeholder="Digite seu texto"></textarea>
        <div class="alert">
          <img src="./img/bi_exclamation-circle-fill.svg" alt="alerta" />
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="buttonContainer">
          <button class="encrypt">Criptografar</button>
          <button class="decrypt">Descriptografar</button>
        </div>
      </section>
      <section class="outputContainer">
        <img src="./img/search.svg" alt="search" />
        <p class="result">Nenhuma mensagem encontrada</p>
        <p class="message">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </section>
    </main>
  </body>
</html>
